<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://use.fontawesome.com/f597411526.js"></script>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div id="aquario">
                    <div class="pond"></div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">
                            <i class="fa fa-cogs" aria-hidden="true"></i> Variáveis de Entrada</h2>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="range-slider">
                                    <div class="form-group">
                                        <label>Velocidade:</label>
                                        <input style="max-width: 180px" id="velocidadeRange" class="range-slider__range" type="range" value="1" min="1" max="5">
                                        <span class="range-slider__value">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Quantidade de barcos</label>
                                    <input type="number" class="form-control" min="1" max="50" value="1">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Quantidade de Peixes iniciais (milhões)</label>
                                    <input id="peixesIniciais" type="number" class="form-control" min="1" max="50" value="1">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <label>Período de defeso Inicial</label>
                                <select class="form-control">
                                    <option value="1">Janeiro</option>
                                    <option value="2">Fevereiro</option>
                                    <option value="3">Março</option>
                                    <option selected value="4">Abril</option>
                                    <option value="5">Maio</option>
                                    <option value="6">Junho</option>
                                    <option value="7">Julho</option>
                                    <option value="8">Agosto</option>
                                    <option value="9">Setembro</option>
                                    <option value="10">Outubro</option>
                                    <option value="11">Novembro</option>
                                    <option value="12">Dezembro</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label>Período de defeso Final</label>
                                <select class="form-control">
                                    <option value="1">Janeiro</option>
                                    <option value="2">Fevereiro</option>
                                    <option value="3">Março</option>
                                    <option value="4">Abril</option>
                                    <option value="5">Maio</option>
                                    <option value="6">Junho</option>
                                    <option selected value="7">Julho</option>
                                    <option value="8">Agosto</option>
                                    <option value="9">Setembro</option>
                                    <option value="10">Outubro</option>
                                    <option value="11">Novembro</option>
                                    <option value="12">Dezembro</option>
                                </select>
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <br>
                            <label>Permitir pesca de filhotes ?</label>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="filhotesSim" value="1"> Sim
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="filhotesNao" value="2" checked> Não
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button id="play" style="margin-right:5px" type="button" class="btn btn-success">
                                <i class="fa fa-play" aria-hidden="true"></i> Iniciar</button>
                            <button disabled id="stop" type="button" class="btn btn-danger">
                                <i class="fa fa-stop" aria-hidden="true"></i> Parar</button>
                        </div>
                        <div class="col-sm-12">
                            <br>
                            <span id="cog-parent" style="color:red;font-weight:bold">
                                <i id="cog" class="fa fa-cog fa-2x fa-fw"></i> Parado</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="div col sm-12">
                            <br>
                            <p>
                                <b>Obs:</b> as tainhas se reproduzem de abril à julho
                                <p><b>Legenda:</b> <i style="color:#d49919;" class="fa fa-square"></i> adulto, <i style="color:#74a135;" class="fa fa-square"></i> filhote.</p>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">
                            <i class="fa fa-line-chart" aria-hidden="true"></i> Saída</h2>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">População atual:</h5>
                                        <h2>
                                            <i style="color:red" class="fa fa-heartbeat" aria-hidden="true"></i>
                                            <span id="populacao">0</span> milhões</h2>
                                    </div>
                                    <div class="card-footer text-muted">
                                        Adultos:
                                        <span id="quantidadeAdultos">0</span> Filhotes:
                                        <span id="quantidadeFilhotes">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Tempo decorrido:</h5>
                                        <h2>
                                            <i class="fa fa-hourglass-end" aria-hidden="true"></i>
                                            <span id="tempoDecorrido">0</span> meses</h2>
                                    </div>
                                    <div class="card-footer text-muted">
                                        <span>Mes Atual:
                                            <b>
                                                <span id="mesAtual"></span>
                                            </b>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</body>

<!--Bibliotecas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>

<!--Nossos scripts -->
<script src="site.js"></script>
<script src="fishAnimation.js"></script>
<script src="grafico.js"></script>

</html>
